<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bill Tracker - Bill Entry Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Bill Tracker</h1>
    <div class="form-container">
        <h2>Bill Entry Form</h2>
        <p>Enter your bill details below:</p>
        <form id="billForm">
            <div class="form-group">
                <label for="name">Bill Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter bill name">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" required step="0.01" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>
            <button type="submit">Submit Bill</button>
        </form>
    </div>

    <div class="summary-container">
        <h2>Bills Summary</h2>
        <div class="summary-total">
            <span>Total Amount:</span>
            <span id="totalAmount">$0.00</span>
        </div>
    </div>

    <div class="bills-container">
        <h2>Saved Bills</h2>
        <div id="billsList"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
